<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Guru - Sejarah Kebudayaan Islam</title>
    
    <!-- Ikon untuk Browser -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://files.catbox.moe/art3dw.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://files.catbox.moe/art3dw.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet"/> <!-- Font Islami -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .pacifico {
            font-family: 'Pacifico', cursive;
        }
        .islamic-font {
            font-family: 'Scheherazade', serif;
        }
        /* Notifikasi Logout */
        .notification {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 300px;
            z-index: 1000;
            animation: slide-in 0.5s ease-out;
        }
        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validasi email dan password
            const validEmail = "admin@skimtsn1jaksel.id";
            const validPassword = "adminski";

            const errorMessage = document.getElementById('error-message'); // Menangani pesan kesalahan

            if (email === validEmail && password === validPassword) {
                // Jika valid, arahkan ke dashboard
                window.location.href = "Dashboard.html"; // Ubah ke URL dashboard yang sesuai
            } else {
                // Tampilkan pesan kesalahan
                errorMessage.style.display = "block";
            }
        }

        // Menutup notifikasi
        function closeNotification() {
            const logoutMessage = document.getElementById('logoutNotification');
            logoutMessage.style.display = 'none';
        }

        // Cek status logout
        window.onload = () => {
            const logoutNotification = document.getElementById('logoutNotification');
            if (sessionStorage.getItem('logoutSuccess') === 'true') {
                // Tampilkan notifikasi logout
                logoutNotification.style.display = 'block';
                sessionStorage.removeItem('logoutSuccess');
            }
        };
    </script>
</head>
<body class="bg-gradient-to-r from-green-200 via-green-100 to-white">

    <!-- Halaman Utama -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row w-full max-w-4xl">
            <!-- Gambar dan Overlay Teks -->
            <div class="w-full md:w-1/2 relative">
                <img src="https://files.catbox.moe/6gui5r.jpg" 
                    alt="Islamic Culture" class="w-full h-full object-cover"/>
                <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-white text-center p-4">
                    <h1 class="text-4xl islamic-font">Sejarah Kebudayaan Islam</h1>
                    <p class="mt-2 text-lg">
                       Halaman Login Untuk Admin Website SKI.
                    </p>
                </div>
            </div>

            <!-- Notifikasi Logout -->
            <div id="logoutNotification" class="notification hidden">
                <span>Anda telah keluar dari akun.</span>
                <button onclick="closeNotification()" class="text-lg font-bold ml-4">x</button>
            </div>

            <!-- Form Login -->
            <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
                <h2 class="text-3xl font-bold text-green-600 islamic-font">Selamat Datang</h2>
                <p class="text-gray-700 mb-4 islamic-font">Silakan login menggunakan email admin Anda</p>

                <form class="space-y-4" onsubmit="validateLogin(event)">
                    <!-- Input Email -->
                    <div>
                        <label class="block text-gray-700 islamic-font">Alamat Email</label>
                        <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
                            <i class="fas fa-envelope text-gray-400"></i>
                            <input id="email" type="email" placeholder="guru@mail.com" class="ml-2 w-full border-none focus:ring-0" required/>
                        </div>
                    </div>

                    <!-- Input Password -->
                    <div>
                        <label class="block text-gray-700 islamic-font">Kata Sandi</label>
                        <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
                            <i class="fas fa-lock text-gray-400"></i>
                            <input id="password" type="password" placeholder="**********" class="ml-2 w-full border-none focus:ring-0" required/>
                        </div>
                        <a href="#" class="text-sm text-green-600 mt-2 inline-block islamic-font">Lupa Kata Sandi?</a>
                    </div>

                    <!-- Tombol Login -->
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-500 focus:outline-none focus:ring-2 focus:ring-green-500">
                        LOGIN
                    </button>
                </form>

                <!-- Pesan Kesalahan -->
                <div id="error-message" class="mt-4 p-4 text-red-800 bg-red-200 rounded-lg hidden">
                    <strong>Kesalahan:</strong> Email atau kata sandi yang Anda masukkan salah. Silakan coba lagi.
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="assets/src/warning.js"></script>
</body>
</html>
